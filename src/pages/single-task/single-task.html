<ion-header>

    <ion-navbar>
        <ion-title>{{ task.title }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <p>
                    Le {{ task.day | date: 'EE dd LLL' }} Ã  {{ task.moment }}<br/> Type: {{ task.type }}
                </p>
                <p>
                    La notification de cette tache est: {{ task.notifMe }}
                </p>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="task.fileURL != ''">
            <ion-col>
                <img [src]="task.fileURL" style="max-width: 100%">
            </ion-col>
        </ion-row>
        <ion-row *ngIf="task.location.lat != 0.0 && task.location.lng != 0.0">
            <ion-col>
                <p>Lieu du rendez-vous:</p>
                <agm-map [latitude]="task.location.lat" [longitude]="task.location.lng">
                    <agm-marker [latitude]="task.location.lat" [longitude]="task.location.lng"></agm-marker>
                </agm-map>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button full color="danger" (click)="onRemoveTask()">
                    Supprimer
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
